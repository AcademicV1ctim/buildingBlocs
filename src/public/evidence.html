<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/snow.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snow-container"></div>
    <section class="header">
        <nav>
            <p id="treeofsharingtitle">
                <a href="./index.html">Tree Of Sharing</a>
            </p>            
            <div class="nav-links">
                <ul>
                    <li><a href="./wall.html">Memories Wall</a></li>
                    <li><a href="./card.html">Send a Card</a></li>
                    <li><a href="./wishes.html">Add a Wish</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <div class="wish">
            <p id="wishtext">Share something (picture/song/video) to remember this meeting!</p>
            <input type="file">
            <br>
            <input type="submit" value="Submit">
    </div>
    
    <script>
        function submitEvidence() {
        // Check if a file has been uploaded
        const fileInput = document.getElementById("file-input");
        if (fileInput.files.length === 0) {
            alert("Please upload a file before submitting.");
            return;
        }

        // Mark the task as completed in localStorage
        localStorage.setItem("taskCompleted", "true");

        // Redirect back to the main page
        window.location.href = "./index.html";
    }
    </script>
    <script src="./javascript/snow.js"></script>
    <script src="./javascript/auth.js"></script>
</body>
</html>
