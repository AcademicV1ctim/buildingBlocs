<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/snow.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
    <script src="../javascript/login.js"></script>
</head>

<body>
    <div class="snow-container"></div>
    <div id="popup" class="pop-up-container">
        <div class="pop-up-content">
            <h2 id="popup-title" style="text-align: center; padding: 0.5em;">Login</h2>
        
            <!-- Login Form -->
            <form id="login-form">
                <p>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required />
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                </p>
                <button type="submit">Login</button>
            </form>
        
            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <p>
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required />
                </p>
                <p>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required />
                </p>
                <p>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required />
                </p>
                <p>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required />
                </p>
                <button type="submit">Register</button>`
            </form>
        
            <!-- Options to toggle between forms -->
            <div class="other-options">
                <p id="switch-to-register"><a href="#">Register</a></p>
                <p id="switch-to-login" class="hidden"><a href="#">Back to Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
